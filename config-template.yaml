main_concern:
  abi: "/opt/cartesi/share/blockchain/deployments/${CHAIN_NAME}/PoS.json"
  user_address: "${ACCOUNT_ADDRESS}"
concerns:
  - abi: "/opt/cartesi/share/blockchain/deployments/${CHAIN_NAME}/BlockSelector.json"
    user_address: "${ACCOUNT_ADDRESS}"
