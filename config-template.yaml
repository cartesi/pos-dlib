max_delay: 500
worker_abi: "/opt/cartesi/share/blockchain/node_modules/@cartesi/util/deployments/${CHAIN_NAME}/WorkerManagerAuthManagerImpl.json"
query_port: ${QUERY_PORT}
services: []
testing: true
url: ${WEB3_PROVIDER_URI}
warn_delay: 30
polling_interval: 45
web3_timeout: 10
